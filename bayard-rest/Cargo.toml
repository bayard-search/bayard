[package]
name = "bayard-rest"
version = "0.8.0"
authors = ["Minoru Osuka <minoru.osuka@gmail.com>"]
edition = "2018"
description = "REST API server for Bayard."
documentation = "https://bayard-search.github.io/bayard/"
homepage = "https://github.com/bayard-search"
repository = "https://github.com/bayard-search/bayard/bayard-rest"
readme = "README.md"
keywords = ["full-text", "search", "index", "server", "rest"]
categories = ["database"]
license = "MIT"

[[bin]]
name = "bayard-rest"
path = "src/main.rs"

[dependencies]
clap = "2.33.0"
crossbeam-channel = "0.4.2"
ctrlc = { version = "3.1.4", features = ["termination"] }
iron = "0.6.1"
log = "0.4.8"
logger = "0.4.0"
persistent = "0.4.0"
router = "0.6.0"
serde_json = "1.0.51"
urlencoded = "0.6.0"

bayard-client = { version = "0.8.0", path = "../bayard-client" }
bayard-common = { version = "0.8.0", path = "../bayard-common" }
