[package]
name = "bayard"
version = "0.8.0"
authors = ["Minoru Osuka <minoru.osuka@gmail.com>"]
edition = "2018"
description = "Bayard is a distributed search server."
documentation = "https://bayard-search.github.io/bayard/"
homepage = "https://github.com/bayard-search"
repository = "https://github.com/bayard-search/bayard/bayard"
readme = "README.md"
keywords = ["full-text", "search", "index", "server"]
categories = ["database"]
license = "MIT"

[[bin]]
name = "bayard"
path = "src/main.rs"

[dependencies]
actix-rt = "1.1.1"
clap = "2.33.0"
crossbeam-channel = "0.4.2"
futures = "0.1.29"
grpcio = { version = "0.4.7", features = ["secure"] }
log = "0.4.8"
num_cpus = "1.13.0"
raft = "0.4.3"
serde_json = "1.0.51"

bayard-proto = "0.8.0"

bayard-client = { version = "0.8.0", path = "../bayard-client" }
bayard-common = { version = "0.8.0", path = "../bayard-common" }
bayard-server = { version = "0.8.0", path = "../bayard-server" }
